<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
            border: 1px solid black;
            border-collapse: collapse;
            padding: 2px;
        }
        th, td, tr{
            border: 4px solid black;
            padding: 6px;
        }
        th{
            background-color: gray;
        }
        td.pais{
text-align: left;
        }
        td.titulo{
            text-align: right;
            
        }
    </style>
</head>
<body>
    <table>
        <caption>Titulos de copa do mundo</caption>
        <thead>
            <tr>
                <th>Pais</th>
                <th>Copas</th>
        </thead>
        <tbody>
        </tr>
        <tr>
            <td class="pais">Brasil</td>
            <td class="titulo" id="brasil">5</td>
        </tr>
        <tr>
            <td class="pais">Alemanha</td>
            <td class="titulo" id="alemanha">4</td>
        </tr>
        <tr>
            <td class="pais">Argentina</td>
            <td class="titulo" id="argentina">2</td>
        </tr>
        <tr>
            <td class="pais">França</td>
            <td class="titulo" id="frança">2</td>
        </tr>
        <tr>
            <td class="pais">Inglaterra</td>
            <td class="titulo" id="inglaterra">1</td>
        </tr>
        <tr>
            <td class="pais">Espanha</td>
            <td class="titulo" id="espanha">1</td>
        </tr>
        </tbody>
        <tfoot>
            <th>Total</th>
            <td id="titulo">15</td>
        </tfoot>
    </table>
    <script>
        let titulos=[]
        titulos[0]=document.getElementById("brasil")
        titulos[1]=document.getElementById("alemanha")
        titulos[2]=document.getElementById("argentina")
        titulos[3]=document.getElementById("frança")
        titulos[4]=document.getElementById("inglaterra")
        titulos[5]=document.getElementById("espanha")
        
       for(let c =0;c<6;c++){
        if(titulos[c].innerHTML==5){
            titulos[c].style.background="yellow"}
            else if(titulos[c].innerHTML==4){
            titulos[c].style.background="black"
            titulos[c].style.color="white"
       }
       else if(titulos[c].innerHTML==2 ){
            titulos[c].style.background="blue"
       }
    }
       
    </script>
</body>
</html>
