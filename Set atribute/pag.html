<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .c1{
            background-color: black;
        }
        .c2{
            background-color: aqua;

        }
        .c3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <input type="button" value="preto" onclick="cor(1)">
    <input type="button" value="aqua" onclick="cor(2)">
    <input type="button" value="azul" onclick="cor(3)">
    <div id="div"></div>
   
    <script>
        function cor(n){
            let div= document.getElementById("div")
            if(n==1){
                div.setAttribute("class", "c1")}else if (n==2){
                    div.setAttribute("class", "c2")}else if(n==3){
                        div.setAttribute("class", "c3")
                    }
                }


        
    </script>
</body>
</html>
